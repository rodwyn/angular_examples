<div>
  <h1>Formulario de AngularJS</h1>
  <hr>
  <form role="form" name="registro">
    <div class="form-group" ng-class="{'has-error': registro.nombreU.$invalid, 'has-success': registro.nombreU.$valid}">
      <label for="inputNombre">Nombre</label>
      <input id="inputNombre" type="text" class="form-control" placeholder="Nombre" name="nombreU" ng-model="usuario.nombre" required>
    </div>
    <div class="form-group" ng-class="{'has-error': registro.emailU.$invalid, 'has-success': registro.emailU.$valid}">
      <label for="inputEmail">Email</label>
      <input id="inputEmail" type="email" class="form-control" placeholder="email" name="emailU" ng-model="usuario.email" required>
      <div ng-show="registro.emailU.$dirty && registro.emailU.$invalid">
        <p class="help-block text-danger" ng-show="registro.emailU.$error.required">Campo obligatorio</p>
        <p class="help-block text-danger" ng-show="registro.emailU.$error.email">Email invalido</p>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" name="aceptoU" ng-model="usuario.acepto" required> Acepto
      </label>
    </div>
    <button class="btn btn-success" ng-disabled="registro.$invalid">Registrar</button>
  </form>
</div>
